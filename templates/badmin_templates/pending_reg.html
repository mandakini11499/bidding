<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Online Bidding</title>
  </head>
  <body>
    <table align="center">
        <tr>
            <th>
                {% include 'title.html' %}
            </th>
        </tr>
        <tr>
            <th>
                {% include 'badmin_templates/admin_menu.html' %}
            </th>
        </tr>
        <tr>
            <th>
                <table align="center" border="2">
                <tr>
                    <th colspan="7">
                        <h3 style="text-align: center">Pending Users</h3>
                    </th>
                </tr>
                    <tr>
                        <th height="50" width="50" style="text-align: center;color: red;background-color: yellow">IDNO</th>
                        <th height="50" width="150" style="text-align: center;color: red;background-color: yellow">NAME</th>
                        <th height="50" width="100" style="text-align: center;color: red;background-color: yellow">CONTACT</th>
                        <th height="50" width="250" style="text-align: center;color: red;background-color: yellow">EMAIL</th>
                        <th height="50" width="150" style="text-align: center;color: red;background-color: yellow">JOIN DATE</th>
                        <th height="50" width="50" style="text-align: center;color: red;background-color: yellow">APPROVE</th>
                        <th height="50" width="50" style="text-align: center;color: red;background-color: yellow">DECLINE</th>

                    </tr>
                    {% for x in data %}
                         <tr>
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.contact }}</td>
                        <td>{{ x.email }}</td>

                        <td>{{ x.doj }}</td>
                        <td>
                            <form action="{% url 'approve'%}" method="post">
                                {% csrf_token %}
                            <input type="hidden" name="a1" value="{{ x.id }}">
                            <button type="submit">Yes</button>
                            </form>
                        </td>
                         <td>
                            <form action="{% url 'decline'%}" method="post">
                                {% csrf_token %}
                            <input type="hidden" name="a2" value="{{ x.id }}">
                            <button type="submit">Yes</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </th>
        </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
